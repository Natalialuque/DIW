<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="stylos.css">
</head>
<body>
    <div class="tabla">
        <div class="fila">
                    <div class="celda">
                        <img src="descarga.png" alt="desenfoque" style="filter: blur(4px)">
                        <p>desenfoque</p>
                    </div>
                    <div class="celda">
                        <img src="descarga.png" alt="original">
                        <p>original</p>
                    </div>
                    <div class="celda">
                        <img src="descarga.png" alt="brillo" style="filter: brightness(2)">  
                        <p>brillo</p>
                    </div>
        </div>
         <div class="fila">
                    <div class="celda">
                        <img src="descarga.png" alt="contraste" style="filter: contrast(5);">
                        <p>Constraste</p>
                    </div>
                    <div class="celda">
                        <img src="descarga.png" alt="original" style="filter: drop-shadow(5px 10px 10px red);">
                        <p>marquito</p>
                    </div>
                    <div class="celda">
                        <img src="descarga.png" alt="original" style="filter: grayscale(1);">
                        <p>escala grises </p>
               </div>
            </div>
        <div class="fila">
                <div class="celda">
                    <img src="descarga.png" alt="rotacionTOnos" style="filter: hue-rotate(100deg);">
                    <p>Rotacion Tonos</p>
                </div>
                <div class="celda">
                    <img src="descarga.png" alt="original" style="filter: invert(1);">
                    <p>Inventir tonos</p>
                </div>
                <div class="celda">
                    <img src="descarga.png" alt="original" style="opacity: 75%;">
                    <p> Opacidad </p>
                </div>
       </div>
        <div class="fila">
                <div class="celda">
                    <img src="descarga.png" alt="rotacionTOnos" style="filter: saturate(20);">
                    <p>saturacion</p>
                </div>
                <div class="celda">
                    <img src="descarga.png" alt="original" style="filter: Sepia(1);">
                    <p>Sepia</p>
                </div>
               
       </div>
    </div>
</body>
</html>
